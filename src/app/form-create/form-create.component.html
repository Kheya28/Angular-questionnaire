<div class="section1">
  <div class="upper_input">
    <p style="text-align: left; padding-left: 5%;  font-size: 20px;" >
      <mat-form-field class="reduce-width" appearance="legacy">
        <mat-label>Title</mat-label>
        <input matInput placeholder="Placeholder" />
      </mat-form-field>
    </p>
    <p style="text-align: left; padding-left: 5%; size: 50px; font-size: 20px;">
      <mat-form-field class="reduce-width" appearance="legacy">
        <mat-label>Form description</mat-label>
        <input matInput placeholder="Placeholder" />
        <mat-hint>max 100 characters</mat-hint>
      </mat-form-field>
    </p>
  </div>
</div>


<div style="padding: 2%; font-size: 18px;" class="section2" fxLayout="column" >
  <div style="width: 100%;" >
    <div fxFlex="60">
      <form fxLayout="row"  [formGroup]="questionForm" class="example-form"
        (ngSubmit)="onSubmit()">
        <mat-form-field class="example-full-width" >
          <mat-label>Question</mat-label>
          <input type="question" matInput formControlName="questionFormControl" placeholder="question" required />
        </mat-form-field>
      </form>
    </div>

    <div fxFlex="70">
      <mat-form-field >
        <mat-label>Question Type</mat-label>
        <mat-select [(value)]="selected">
          <mat-option value="option1">Multiple Choice</mat-option>
          <mat-option value="option2">Linear Scale</mat-option>
          <mat-option value="option3">Checkbox</mat-option>
          <mat-option value="option4">Short Text</mat-option>
          <mat-option value="option5">File Upload</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>

  <div > 
    <div fxFlex="40">
      <form fxLayout="row" [formGroup]="questionForm" class="example-form"
        (ngSubmit)="onSubmit()">
        <mat-form-field class="example-full-width" >
          <mat-label>Answer</mat-label>
          <input type="Answer" matInput formControlName="questionFormControl" placeholder="Answer"  />
        </mat-form-field>

        <button style="height: fit-content; margin-top: 10%;">ADD OPTION</button>
      </form>
    </div>

    
  </div>

  <div>
    <ul fxLayout="column" fxLayoutAlign="center start" style="list-style-type:none">
      <li *ngFor="let item of question; let i = index">
        <input type="checkbox" name="i">
        <label for="i"> {{ item }}</label><br>
      </li>
    </ul>
  </div>
</div>

<div style="font-size: 18px;" class="section3">
  <div fxFles="60" style="padding-left: 7%">
    <button (click)="backToDataList()" class="add_button">Discard</button>
  </div>

  <div style="margin-left: 20px; padding-left: 70%" fxFlex="10">
    <button (click)="backToDataList()" style="width: max-content">ADD FORM</button>
  </div>
</div>
